<body>
   <script>
    let userLogin = prompt('Login', '');

    if (userLogin === 'admin') {
        let pass = prompt('password?', '');
        if (pass === 'I am a boss') {
            alert('Welcome!')
        } else if (pass === '' || pass === null) {
            alert('cancelled')
        } else {
            alert('wrong password')
        }
    } else if (userLogin === '' || userLogin === null) {
        alert('cancelled')
    } else {
        alert('I do not know you')
    }    
   </script> 
</body>
